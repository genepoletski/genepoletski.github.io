<div class="pagination">
  {% if page.previous %}
    <a class="pagination__link--prev" href="{{ page.previous.url }}">&laquo;&nbsp;{{ page.previous.title }}</a>
  {% endif %}
  {% if page.next %}
    <a class="pagination__link--next" href="{{ page.next.url }}">{{ page.next.title }}&nbsp;&raquo;</a>
  {% endif %}
</div>
